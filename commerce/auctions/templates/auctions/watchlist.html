{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Watchlist</h2>
    <div>
        {% for item in all_items %}
            <a href="{% url 'listing' item.listing.id %}">
                <ul>
                    <li>Lisiting id: {{ item.listing.id }}</li>
                    <li>Title: {{ item.listing.title }}</li>
                    <li>Watchlist status: {{ item.status }} </li>
                </ul>
                
            </a>
            <button>Remove</button>
        {% endfor %}
    </div>
    
{% endblock %}
