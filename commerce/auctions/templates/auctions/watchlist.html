{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Watchlist</h2>
    <div>
        {% for item in all_items %}
            
            <ul>
                <li><a href="{% url 'listing' item.listing.id %}">Lisiting id: {{ item.listing.id }}</a></li>
                <li>Title: {{ item.listing.title }}</li>
                <li><b>Current Bid ($): {{ item.listing.price }}</b></li>
            </ul>    
            <form method="post" action="{% url 'watchlist' %}">
                {% csrf_token %}
                <!-- <input type="hidden" name="page_url" value="{{ request.build_absolute_uri }}"> -->
                <input type="hidden" name="item_listing_id" value="{{ item.listing.id }}">
                <button type="submit" name="remove_button">Remove item</button>
            </form>
        {% endfor %}
    </div>
    
{% endblock %}
